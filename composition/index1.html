<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script1.js"defer></script>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
      <fieldset>
  <div class="couleur">
<h1 style="color: blueviolet; text-align: center;">Ma To-Do List</h1>
<form action="" method="get" id="formulaire">
<div class="corps">
    <label for="nom">Nom:</label>
     <input type="text" id="nom" >
      <label for="prenom">Prénom:</label>
     <input type="text" id="prenom" >
      <label for="tel">Téléphone:</label>
     <input type="tel" id="tel" placeholder="Ex:0144388196">
      <label for="email">Email:</label>
     <input type="email" id="email" placeholder="Ex:kenou@gmail.com">
     </div>
   <div class="envoyers ">
     <button id="ajouter" type="button">Ajouter</button>
     <button id="modifier">Modifier</button>
     <button id="suprimer" type="button">Supprimer</button>
   </div>
    </form>
    <div class="zone"></div>
     </div>
     </fieldset>
</body>
</html>
