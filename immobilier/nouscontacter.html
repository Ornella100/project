<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="lo">
                <a href=""><img src="image/logo.png" alt="" class="logo"></a>
                <div class="bol">
                    <a href="index.html" class="couleur">Acceuil</a>
                    <a href="apropos.html" class="couleur">A propos</a>
                    <a href="nosbiens.html" class="couleur">Nos biens </a>
                    <a href="nouscontacter.html" class="couleur">Nous contacter</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <h2 style="text-decoration: none;color: blueviolet;">Conctatez nous</h2>
            <p>Vous avez des questions, un projet immobilier ou besoin d’informations supplémentaires ? Remplissez le
                formulaire ci-dessous et notre équipe vous répondra dans les plus brefs délais. </p>
            <p>
                Votre satisfaction est
                notre priorité !</p>
            <form action="" method="get">
                <fieldset>
                    <div class="formulaire">
                        <div class="for-group">
                            <label for="nom">Votre nom</label>
                            <input type="text" id="nom">
                        </div>
                        <div class="for-row">
                            <label for="prenom">Votre prénom</label>
                            <input type="text" id="prenom">
                        </div>
                    </div>
                    <div class="mi">
                        <div class="ma">
                            <label for="message">Message</label>
                            <textarea name="message" id="message"></textarea>
                        </div>
                        <div class="date">
                            <label for="date">Date</label>
                            <input type="date" id="date"><br>
                        </div>
                    </div>
                    <input type="submit" placeholder="Envoyer" value="Envoyer"
                        style="width: 80px;border-radius: 5px;height: 30px;">
                </fieldset>
        </section>
        </form>
    </main>
    <footer>
        <nav>
            <div class="lo">
                <a href=""><img src="image/logo.png" alt="" class="logo"></a>
            </div>

    </footer>
